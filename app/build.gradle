apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.ridemetricsdksample"
        minSdkVersion 10
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
        }

        debugScreen {
            minifyEnabled false
            debuggable true
        }

        dubug {
            minifyEnabled false
            debuggable true
        }
    }
}

