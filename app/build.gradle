    maven { url "C:/Users/shelly/AndroidStudioProjects/privateRepoMotionLib/repository" }

    maven { url "https://github.com/kiraz/ridemetricPublicRepo/raw/master/repository" }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.ridemetric:ridemetric-controlsdk-debug:1.0.4'
}

